<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="login">
      <input type="text" id="username" placeholder="Username or Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </nav>

    <div id="select">
      <label for="category">GraphQl</label>
      <select name="category" id="">
        <!-- in the API Piscine Go has 2021 in the name for some reason -->
        <option onclick="displayCategory('Piscine Go 2021')">Piscine Go</option>
        <option onclick="displayCategory('Piscine JS')">Piscine JS</option>
        <option onclick="displayCategory('Div 01')">Div 01</option>
      </select>
      <button onclick="auditsDone()">Audits Done</button>
      <button id="logout" onclick="logout()">Logout</button>
    </div>

    <div id="userData"></div>
    <div id="transactionData"></div>
    <script type="module" src="./func/main.js"></script>
    <script type="module" src="./func/chart.js"></script>
  </body>
</html>
